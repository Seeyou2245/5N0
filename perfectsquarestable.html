<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="table.css"/>
        <title>Table</title>
    </head>
    <body>
        <center>
            <table>
                <tr>
                    <td style="width:500px;"colspan="7" id="important">
                       <center> Example of Perfect Square using table.</center> 
                    </td>
                </tr>
                <tr>
                    <th rowspan="7" >
                        Int 1
                    </th>
                    <th rowspan="2" >
                        n*n
                    </th>
                    <th colspan="5" >
                        Int2
                    </th>
                </tr>
                <tr>
                    <td >1</td>
                    <td >2</td>
                    <td >3</td>
                    <td >4</td>
                    <td >5</td>
                </tr>
                <tr>
                    <td >1</td>
                    <th >1</th>
                    <td >2</td>
                    <td >3</td>
                    <td >4</td>
                    <td >5</td>
                </tr>
                <tr>
                    <td >2</td>
                    <td >2</td>
                    <th >4</th>
                    <td >6</td>
                    <td >8</td>
                    <td >10</td>
                </tr>
                <tr>
                    <td >3</td>
                    <td >3</td>
                    <td >6</td>
                    <th >9</th>
                    <td >12</td>
                    <td >15</td>
                </tr>
                <tr>
                    <td >4</td>
                    <td >4</td>
                    <td >8</td>
                    <td >12</td>
                    <th >16</th>
                    <td >20</td>
                </tr>
                <tr>
                    <td  >5</td>
                    <td >5</td>
                    <td >10</td>
                    <td >15</td>
                    <td >20</td>
                    <th >25</th>
                </tr>
            </table>
        </center>
    </body>
</html>
